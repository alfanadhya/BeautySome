<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - BeautySome</title>
</head>
<body>
    <div class="register">
        <h1 class="register-title">
            "Register to BeautySome"
        </h1>
        <form class="register-form">
            <input type="text" id="email" value placeholder="email"
            class="register-field">
            <input type="text" id="name" value placeholder="name"
            class="register-field">
            <input type="text" id="username" value placeholder="username"
            class="register-field">
            <input type="password" id="password" value placeholder="password"
            class="register-field">
            <input type="password" id="confirm-password" value placeholder="confirm password"
            class="register-field">
            <input type="submit" id="submit" class="button"
            value="Register">
        </form>
        <div class="register-login">
            <input type="button" id="submit" class="button"
            value="Already have an account? Login">
        </div>
    </div>    
</body>
</html>
